name: Rust

on:
  push:
    branches: [ "**" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always
  CRATE_NAME: hocon-rs

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
        features:
          - ""
          - "urls_includes"
          - "json_arbitrary_precision"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo test --verbose
          else
            cargo test --verbose --features ${{ matrix.features }}
          fi

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Generate coverage report
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo llvm-cov --lcov --output-path lcov.info
          else
            cargo llvm-cov --lcov --output-path lcov.info --features ${{ matrix.features }}
          fi
        shell: bash

      - name: Upload coverage to Codecov
        if: matrix.rust == 'stable' && matrix.features == ''
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          flags: ${{ matrix.rust }}-${{ matrix.features }}
          name: codecov-${{ matrix.rust }}-${{ matrix.features }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Get version from tag
        id: tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Publish to crates.io (skip prerelease)
        run: |
          version=${{ steps.tag.outputs.version }}
          if [[ "$version" =~ -(dev|alpha|beta|rc|prerelease).* ]]; then
            echo "Pre-release version ($version), skip publishing to crates.io"
          else
            cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          fi

      - name: Package source code
        run: |
          version=${{ steps.tag.outputs.version }}
          git archive --format=tar.gz --output=${{env.CRATE_NAME}}-${version}.tar.gz HEAD
          sha256sum ${{env.CRATE_NAME}}-${version}.tar.gz > ${{env.CRATE_NAME}}-${version}.tar.gz.sha256

      - name: Generate changelog
        id: changelog
        run: |
          prev_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$prev_tag" ]; then
            log=$(git log --pretty=format:"* %s" ${prev_tag}..HEAD)
          else
            log=$(git log --pretty=format:"* %s")
          fi

          if [ -z "$log" ]; then
            log="Initial release"
          fi

          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$log" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ steps.tag.outputs.version }}"
          tag_name: ${{ steps.tag.outputs.version }}
          body: ${{ steps.changelog.outputs.log }}
          files: |
            ${{env.CRATE_NAME}}-${{ steps.tag.outputs.version }}.tar.gz
            ${{env.CRATE_NAME}}-${{ steps.tag.outputs.version }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
