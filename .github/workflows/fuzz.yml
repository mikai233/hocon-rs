name: Fuzz

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # Run each fuzz target in parallel using a matrix
    strategy:
      matrix:
        target: [from_str, from_slice]

    steps:
      # -------------------------
      # Checkout repository
      # -------------------------
      - uses: actions/checkout@v4

      # -------------------------
      # Cache fuzz corpus & artifacts for each target
      # -------------------------
      - name: Cache fuzz corpus
        uses: actions/cache@v3
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ hashFiles('fuzz/fuzz_targets/*.rs') }}
          restore-keys: fuzz-corpus-${{ matrix.target }}

      # -------------------------
      # Setup Rust nightly
      # -------------------------
      - name: Setup Rust nightly
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      # -------------------------
      # Install cargo-fuzz
      # -------------------------
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      # -------------------------
      # Run fuzzing for each target (1 min max)
      # -------------------------
      - name: Run fuzzing
        run: cargo fuzz run ${{ matrix.target }} -- -max_total_time=60
