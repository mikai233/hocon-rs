# 应用配置
app {
  name = "MyApp"
  version = 1.2.3

  # 嵌套对象
  database {
    host = "localhost"
    port = 5432
    user = "admin"
    password = "secret"
    options = {ssl = true, timeout = 30}
  }

  # 数组 (多行 + 拼接)
  servers = [
    {host = "192.168.0.1", roles = ["api", "worker"]},
    {host = "192.168.0.2", roles = ["db"]}
  ]

  # 使用引用和拼接
  log_dir = "/var/log" ${app.name}

  # 支持多种类型
  features {
    experimental = true
    max_connections = 100
    tags = [alpha, beta, "release-candidate"]
  }
}

# 跨对象引用
deployment {
  replicas = 3
  image = ${app.name} ":" ${app.version}
}
